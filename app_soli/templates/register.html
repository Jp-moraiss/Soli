<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLI | CADASTRO</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <main class="registration-container">
        <div class="hero-wrapper">
            <img src="{% static 'img/background.png' %}" alt="" class="hero-image" role="presentation"/>
            <div class="registration-content">

                <div class="brand-container">
                    <h1 class="brand-text">soli</h1>
                    <img src="{% static 'img/logo.png' %}" alt="Soli logo" class="logo-image"/>
                </div>

                <section class="registration-section" aria-labelledby="registration-title">
                    <h2 id="registration-title" class="form-title">Cadastro</h2>

                    <form class="registration-form" action="{% url 'app_soli:cadastro' %}" method="post">
                        {% csrf_token %}
                        <div>
                            <label for="username" class="visually-hidden">Nome de usuário</label>
                            <input type="text" id="username" class="form-input" placeholder="Nome de usuário" name="username" required aria-required="true"/>
                        </div>

                        <div>
                            <label for="email" class="visually-hidden">Email</label>
                            <input type="email" id="email" class="form-input" placeholder="Email" name="email" required aria-required="true"/>
                        </div>

                        <div class="password-input-wrapper">
                            <label for="password" class="visually-hidden">Criar senha</label>
                            <input type="password" id="password" class="password-input" placeholder="Criar senha" name="senha" required aria-required="true"/>
                        </div>

                        <div class="password-input-wrapper">
                            <label for="confirm-password" class="visually-hidden">Confirmar senha</label>
                            <input type="password" id="confirm-password" class="password-input" placeholder="Confirmar senha" name="confirm_senha" required aria-required="true"/>
                        </div>

                        <button type="submit" class="submit-button">Criar conta</button>
                    </form>

                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="message {{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <p class="login-prompt">
                        Já tem uma conta? 
                        <a href="{% url 'app_soli:login' %}" class="login-link">Faça o login</a>
                    </p>
                </section>
            </div>
        </div>
    </main>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
