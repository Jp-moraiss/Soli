<header>
    <div class="date" id="currentDate"></div> <!-- Adicione um ID para facilitar a seleção -->
    <div class="menu">
        <svg class="SVG" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu">
            <line x1="4" x2="20" y1="12" y2="12"/>
            <line x1="4" x2="20" y1="6" y2="6"/>
            <line x1="4" x2="20" y1="18" y2="18"/>
        </svg>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dateElement = document.getElementById('currentDate');
        const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
        const today = new Date();
        const formattedDate = today.toLocaleDateString('pt-BR', options);

        // Capitaliza a primeira letra do dia e do mês
        const capitalizedDate = formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);

        dateElement.textContent = capitalizedDate; // Atualiza o conteúdo da div com a data formatada
    });
</script>


<style>
    header {
        display: flex;
        justify-content: space-between; 
        align-items: center;
        padding: 1rem;
        background-color: #f8f9fa;
        border-bottom: 1px solid #e0e0e0;
    }

    .date {
        font-size: 1.2rem;
        color: #333;
        text-align: left; 
    }

    .menu {
        cursor: pointer;
        display: flex;
        align-items: center; /
    }

    .SVG {
        width: 24px;
        height: 24px;
    }
</style>
