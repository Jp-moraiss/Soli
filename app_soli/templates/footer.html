<style>
    html, body {
        height: 100%; /* Garante que o html e body ocupem a altura total da tela */
        margin: 0; /* Remove margens padrão */
    }

    .container {
        display: flex;
        flex-direction: column; /* Define a direção dos filhos como coluna */
        height: fit-content;
    }

    .content {
        flex: 1; /* Permite que o conteúdo ocupe o espaço restante */
        padding-bottom: 4rem; /* Adiciona espaço na parte inferior para evitar que o conteúdo fique atrás do footer */
    }

    footer {
        background-color: #f8f9fa;
        padding: 0.5rem;
        border-top: 1px solid #e0e0e0;
        position: fixed; /* Faz o footer ficar fixo */
        bottom: 0; /* Posiciona o footer na parte inferior */
        left: 0; /* Garante que o footer comece no lado esquerdo */
        width: 100%; /* Faz o footer ocupar toda a largura */
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Adiciona uma sombra opcional ao footer */
        margin-top: 2rem;
    }

    footer nav {
        display: flex;
        justify-content: space-around; /* Espalha os itens uniformemente */
        align-items: center;
        stroke: #333;
        flex-wrap: wrap; /* Permite que os itens se movam para a próxima linha se não houver espaço suficiente */
    }

    footer nav a {
        color: #333;
        text-decoration: none;
        padding: 0.5rem; /* Adiciona um pouco de espaço ao redor dos links */
        white-space: nowrap; /* Impede que o texto quebre em múltiplas linhas */
    }

    footer nav a:hover .SVG {
    fill: #ffffff; /* Altere a cor de preenchimento no estado hover */
    stroke: #DE3900; /* Altere a cor da borda no estado hover */
}

    footer nav a.active .SVG {
        fill: #ffffff; /* Cor de preenchimento quando ativo */
        stroke: #DE3900; /* Cor da borda quando ativo */
    }

    footer nav a.active:hover .SVG {
        fill: #ffffff; /* Opcional: Altere o preenchimento ao passar o mouse sobre um item ativo */
        stroke: #DE3900; /* Opcional: Altere a borda ao passar o mouse sobre um item ativo */
    }

    .abas{
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 10px;
        font-family: 'League Spartan', system-ui, sans-serif;
    }

    .SVG {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
        transition: 0.3s ease;

    }

    .SVG:hover {
        fill: #ffffff;
        stroke: #DE3900
    }
</style>
