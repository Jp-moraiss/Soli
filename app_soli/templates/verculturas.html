{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culturas</title>
    <link rel="stylesheet" href="{% static 'css/verculturas.css' %}">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Culturas</h1>

            <!-- Itera sobre as culturas vindas do banco de dados -->
            {% for cultura in culturas %}
            <div class="culturas-card">
                <h2>{{ cultura.nome }} - {{ cultura.data_plantio }}</h2>
                <p>√Årea: {{ cultura.area }}</p>
                <p>Linhas: {{ cultura.linha }}</p>
                <p>Data de Colheita: {{ cultura.data_colheita }}</p>
                <p>Tempo restante: {{ cultura.duracao }}</p>
                <p>Progresso:</p>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: {{ cultura.duracao }}%;"></div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Footer Navigation -->
        <footer>
            <nav>
                <a href="{% url 'app_soli:home' %}">

                    </svg>

                        <path d="M13.4 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7.4"/>
                        <path d="M2 6h4"/><path d="M2 10h4"/><path d="M2 14h4"/><path d="M2 18h4"/>

                        <circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/>
                    </svg>
