<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão e Lembretes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com data e menu -->
        <header>
            <div class="date">Terça-feira, 24 de setembro</div>
            <div class="menu">
                <img src="menu-icon.svg" alt="Menu">
            </div>
        </header>

        <!-- Previsão do tempo -->
        <section class="weather">
            <div class="current-weather">
                <p>Agora</p>
                <span>29°</span>
            </div>
            <div class="hourly-forecast">
                <div class="hour">08:00<br>28°</div>
                <div class="hour">09:00<br>26°</div>
                <div class="hour">10:00<br>25°</div>
                <div class="hour">11:00<br>27°</div>
                <div class="hour">12:00<br>26°</div>
                <div class="hour">13:00<br>28°</div>
            </div>
            <div class="weather-details">
                <div class="detail">
                    <span>UMIDADE</span>
                    <p>70%</p>
                </div>
                <div class="detail">
                    <span>PRECIPITAÇÃO</span>
                    <p>2mm</p>
                </div>
                <div class="detail">
                    <span>FASE DA LUA</span>
                    <p>Minguante</p>
                </div>
            </div>
        </section>

        <!-- Lembretes -->
        <section class="reminders">
            <h2>Lembretes</h2>
            <div class="reminder done">
                <s>Colher do Alface H1L4</s>
                <span class="check">&#10003;</span>
            </div>
            <div class="reminder">
                Aguar Tomate R2L3
                <span class="check">&#10003;</span>
            </div>
            <div class="reminder">
                Ligar para Darci
                <span class="check">&#10003;</span>
            </div>
            <div class="add-reminder">
                <button>+</button>
            </div>
        </section>

        <!-- Navegação -->
        <footer>
            <nav>
                <a href="#"><img src="home-icon.svg" alt="Home"></a>
                <a href="#"><img src="notes-icon.svg" alt="Notas"></a>
                <a href="#"><img src="add-icon.svg" alt="Adicionar"></a>
                <a href="#"><img src="plant-icon.svg" alt="Plantas"></a>
                <a href="#"><img src="calendar-icon.svg" alt="Calendário"></a>
            </nav>
        </footer>
    </div>
</body>
</html>
